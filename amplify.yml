version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - rm -rf ~/.npm
        - npm cache clean --force
        - nvm install latest
        - nvm use latest
        - npm config list
        - npm install
        - npm install -g @angular/cli
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

    build:
      commands:
        - ng build --configuration=production

  artifacts:
    baseDirectory: dist/cdev_ng
    files:
      - "**/*"
  cache:
    paths: []
