version: 1
frontend:
  phases:
    prebuild:
      - rm -rf node_modules
      - npm cache clean --force
      - nvm install node
      - nvm use node
      - node --version
      - npm i --save @fortawesome/fontawesome-svg-core --legacy-peer-deps
      - npm install --legacy-peer-deps
      - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

    build:
      commands:
        - npm install -g @angular/cli
        # - npx -v # Check npx version (should return a version if npx is available)
        # - npx -p node@latest -c "node -v" # Use npx to specify Node version temporarily
        # - node --version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/cdev_ng
    files:
      - "**/*"
  cache:
    paths:
      # - node_modules/**/*
