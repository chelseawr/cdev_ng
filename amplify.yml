version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - rm -rf ~/.npm # Clear global npm cache to avoid stale packages
        - npm cache clean --force
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm config list
        - npm install --legacy-peer-deps
        - npm install -g @angular/cli
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

    build:
      commands:
        - ng build --configuration=production

  artifacts:
    baseDirectory: dist/cdev_ng
    files:
      - "**/*"
  cache:
    paths: []
