version: 1
frontend:
  phases:
    prebuild:
      commands:
        - rm -rf node_modules
        - npm cache clean --force
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm install --legacy-peer-deps
        - npm install -g @angular/cli
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

    build:
      commands:
        - ng build --configuration=production

  artifacts:
    baseDirectory: dist/cdev_ng
    files:
      - "**/*"
  cache:
    paths:
      # - node_modules/**/*
